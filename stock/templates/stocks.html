{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>logo</th>
                <th>ticker</th>
                <th>company</th>
                <th>lastPrice</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
            <tr>
                <td>
                    {% if stock.logo %}
                    <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" />
                    {% endif %}
                </td>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.get_random_price }}{{ stock.currency.sign }}
                <a href="{% url 'stock:detail' stock.pk %}">Buy</a>
                <a href="{% url 'stock:detailSell' stock.pk %}">Sell</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
